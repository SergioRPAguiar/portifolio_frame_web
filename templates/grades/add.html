{% extends "includes/base.html" %} {% block content %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/grades.css') }}"
/>

<section class="grade-system">
  <h2 class="section-title">📝 Adicionar Nova Nota</h2>

  <form method="POST" class="grade-form">
    <div class="form-group">
      <label for="student">Nome do Aluno</label>
      <input type="text" id="student" name="student" required />
    </div>

    <div class="form-group">
      <label for="subject">Disciplina</label>
      <input type="text" id="subject" name="subject" required />
    </div>

    <div class="form-group">
      <label for="grade">Nota (0-10)</label>
      <input
        type="number"
        id="grade"
        name="grade"
        min="0"
        max="10"
        step="0.1"
        required
      />
    </div>

    <div class="form-actions">
      <button type="submit" id="btn-refresh" class="btn btn-primary grade-btn">
        <i class="fas fa-save"></i> Salvar
      </button>
      <a href="{{ url_for('grades_index') }}" id="btn-cancel" class="btn btn-primary grade-btn">
        <i class="fas fa-times"></i> Cancelar
      </a>
    </div>
  </form>
</section>
{% endblock %}
